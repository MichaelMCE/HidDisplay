% Locks cursor on current monitor.  Useful for older games that have issues with
% multiple monitors.  When changing focus to another window, cursor lock automatically
% vanishes, and have to use shortcut twice more to re-enable it (Since Windows makes
% it vanish, and I don't notice that).
%^@l = ToggleCursorLock()



